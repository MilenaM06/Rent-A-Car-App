<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .card-text {
            font-size: 1rem;
            color: #555;
        }
        .card-img-top {
            max-height: 250px;
            object-fit: contain;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: orange;
            border-color: orange;
        }

        .comment_status {
            background-color: #f8f9fa;
            color: orange;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-light" >
                Comments
            </div>
            <div class="card-body">
                
                <div class="media">
                    <div class="media-body">
                        <h5 class="mt-0 d-flex align-items-center">petar_petrovic</h5>
                        <span class="ml-2"> 5.0 <i class="fas fa-star text-warning"></i></span> Very good!
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary mr-2">Accept</button> <br>
                            <button class="btn btn-secondary">Deny</button>
                        </div>
                        <hr>
                    </div>
                </div>

                <div class="media">
                    <div class="media-body">
                        <h5 class="mt-0 d-flex align-items-center">marko_markovic</h5>
                        <span class="ml-2"> 5.0 <i class="fas fa-star text-warning"></i></span> Very good!
                        <div class="d-flex justify-content-end">
                            <span class="comment_status">ACCEPTED</span>
                        </div>
                        <hr>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
