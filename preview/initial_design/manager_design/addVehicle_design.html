<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add vehicle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .btn-primary {
            background-color: orange;
            border-color: orange;
        }
        .frame {
            border: 10px solid orange;
            padding: 20px;
            border-radius: 20px;
            margin: 20px;
        }
        .input-sm {
            margin-bottom: 10px;
        }


    </style>

</head>
<body>
    
     <div class="d-flex justify-content-center align-items-center">
	      <div class="frame">
            <img src="milmar_just_logo.png" alt="" class="mx-auto d-block" width="80px;">
    		<h1 class="text-center mt-1 text-secondary">Add New Vehicle</h1>

		    <form class="form">
		      <table>

		        <tr>
		          <td><label for="brand">Brand*</label></td>
		          <td><input type="text" class="form-control input-sm"  name="brand" id="brand"></td>
		        </tr>
		
		        <tr>
		          <td><label for="model">Model*</label></td>
		          <td><input type="text" class="form-control input-sm"  name="model" id="model"></td>
		        </tr>
		
		        <tr>
		          <td><label for="price">Price*</label></td>
		          <td><input type="number" class="form-control input-sm"  name="price" id="price"></td>
		        </tr>
		
		        <tr>
		          <td><label for="type">Type*</label></td>
					
		          <td>
					<select name="type" class="form-control input-sm"  id="type">
		              <option value="CAR">CAR</option>
		              <option value="VAN">VAN</option>
					  <option value="MOBILEHOME">MOBILEHOME</option>
		            </select>
				  </td>
		        </tr>
		
		        <tr>
		          <td><label for="transmissionType">Transmission Type*</label></td>
		          <td>
					<select name="transmissionType" class="form-control input-sm"  id="transmissionType">
		              <option value="MANUAL">MANUAL</option>
		              <option value="AUTOMATIC">AUTOMATIC</option>
		            </select>
				  </td>
		        </tr>
		
		        <tr>
		          <td><label for="fuelType">Fuel Type*</label></td>
		          <td>
		            <select name="fuelType" class="form-control input-sm"  id="fuelType">
		              <option value="DIESEL">DIESEL</option>
		              <option value="PETROL">PETROL</option>
					  <option value="HYBRID">HYBRID</option>
					  <option value="ELECTRIC">ELECTRIC</option>
		            </select>
		          </td>
		        </tr>
		
		        <tr>
		          <td><label for="fuelConsumption">Fuel Consumption*</label></td>
		           <td><input type="number" class="form-control input-sm"  name="fuelConsumption" id="fuelConsumption"></td>
		        </tr>

				 <tr>
		          <td><label for="numberOfDoors">Number Of Doors*</label></td>
		           <td><input type="number" class="form-control input-sm"  name="numberOfDoors" id="numberOfDoors"></td>
		        </tr>

 				<tr>
		          <td><label for="passengerCapacity">Passenger Capacity*</label></td>
		           <td><input type="number" class="form-control input-sm"  name="passengerCapacity" id="passengerCapacity"></td>
		        </tr>

				<tr>
		          <td><label for="description">Description*</label></td>
		           <td><input type="text" class="form-control input-sm"  name="description" id="description"></td>
		        </tr>
				
				<tr>
		          <td><label for="image">Image*</label></td>
		          <td><input id="image" class="form-control input-sm"  type="file" @change="fileUpload" accept="image/jpeg, image/png, image/gif" required /></td>
		        </tr>
		      </table>

              <button type="button" class="btn btn-primary btn-block mt-3">Add Vehicle</button>
		    </form>

    		<p class="error-message text-center mt-3">{{errorMessage}}</p>

  		</div>
  		</div>

</body>
</html>
