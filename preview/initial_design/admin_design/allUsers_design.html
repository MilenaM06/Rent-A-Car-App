<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>All users</title>

    <style>

		.rounded-container {
            border-radius: 10px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: orange;
            border-color: orange;
        }
	</style>

</head>
<body>

    <div class="container mt-4 rounded-container">
          <form @submit="searchUsers">
            <div class="row mb-3 d-flex justify-content-center">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Search by Username" />
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Search by Name" />
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Search by Surname" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12 d-flex justify-content-center">
                    <button class="btn btn-primary ml-2" type="submit">Search</button>
                    <button class="btn btn-secondary ml-2">Clear</button>  
                </div>
            </div>                 
           </form>
    </div>

    <div class="row mt-3 mb-3 d-flex justify-content-center">
        <button class="btn btn-primary ml-2">ALL</button>
        <button class="btn btn-primary ml-2">ADMINS</button>
        <button class="btn btn-primary ml-2">MANAGERS</button>
        <button class="btn btn-primary ml-2">CUSTOMER</button>
        <button class="btn btn-primary ml-2">SUS</button>
    </div>

   <!-- Tab content -->
   <div class="container mt-4 rounded-container">
        <div class="row mb-3 justify-content-center">   
            <div class="col-md-4">
                <select class="form-control">
                    <option>Name</option>
                    <option>Surname</option>
                    <option>Username</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-control">
                    <option>Ascending</option>
                    <option>Descending</option>
                </select>  
            </div>
        </div>
   
      <table class="table table-bordered">
         <thead class="thead-light">
            <tr>
               <th>Username</th>
               <th>Name</th>
               <th s>Surname</th>
               <th></th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>petar_petrovic</td>
               <td>Petar</td>
               <td>Petrovic</td>
               <td class="d-flex justify-content-center">
                <button class="btn btn-primary ml-2">Block</button>
                <button class="btn btn-secondary ml-2">Delete</button>
               </td>
            </tr>

            <tr>
                <td>marko_markovic</td>
                <td>Marko</td>
                <td>Markovic</td>
                <td class="d-flex justify-content-center">
                 <button class="btn btn-primary ml-2">Unblock</button>
                 <button class="btn btn-secondary ml-2">Delete</button>
                </td>
             </tr>

             <tr>
                <td>jelena_jelic</td>
                <td>Jelena</td>
                <td>Jelic</td>
                <td class="d-flex justify-content-center">
                 <button class="btn btn-primary ml-2">Block</button>
                 <button class="btn btn-secondary ml-2">Delete</button>
                </td>
             </tr>
         </tbody>
      </table>
   </div>


   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
